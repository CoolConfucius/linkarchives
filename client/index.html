<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome</title>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="sweetalert/dist/sweetalert.css">

  <script src="angular/angular.js" charset="utf-8"></script>
  <script src="jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="ngstorage/ngStorage.min.js"></script>
  <script src="sweetalert/dist/sweetalert.min.js"></script>

  <script src="assets/app.js" charset="utf-8"></script>

  <script src="assets/factories/masterFactory.js" charset="utf-8"></script>
  <script src="assets/controllers/masterController.js" charset="utf-8"></script>

  
  <style>
    .nav a{
      font-size: 18px;
    }
  </style>
</head>
<body ng-app="app" ng-controller="navCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#!/" class="navbar-brand">Link Archives</a>
      </div>

      <div id="bs-example-navbar-collapse-1" class="navbar-collapse collapse">
        
        <ul class="nav navbar-nav navbar-right">

          <form class="navbar-form navbar-left" role="search">
            <div ng-show="!loguser" class="form-group">
              <input ng-model="logusername" type="text" class="form-control" placeholder="Username">
              <input ng-model="logpassword" type="password" class="form-control" placeholder="Password">
            </div>
            <button ng-if="!loguser" ng-click="login()" type="submit" class="btn btn-default">Login</button>
            <a ng-if="!loguser" href="#!/register" type="" class="btn btn-default">Register</a>
            
            <a ng-if="loguser" href="#!/user/{{loguser.name}}" type="" class="btn btn-default">Welcome, {{loguser.name}}!</a>
            

            <button ng-if="loguser" ng-click="logout()" type="" class="btn btn-default">Logout!</button>
          </form>

        </ul>
      </div>
    </div>
  </nav>
  <ui-view></ui-view>
</body>
</html>
